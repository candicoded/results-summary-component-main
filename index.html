<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="purple-section">
      <h2 class="your-result">Your Result</h2>

      <div class="result-circle">
        <span class="result">76</span>
        <span class="of-hundred">of 100</span> 
      </div>

      <h1>Great</h1>
      <p>You scored higher than 65% of the<br> people who have taken these tests.</p>
    </div>

    <div class="summary-section">
      <h2 class="summary">Summary</h2>

      <div class="summary-result reaction-bg">
        <span>
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <span class="reaction">Reaction</span>
        </span>

        <span>
          <span class="bold-num">80</span> / <span class="hundred">100</span>
        </span>
      </div>

      <div class="summary-result memory-bg">
        <span>
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <span class="memory">Memory</span>
        </span>

        <span>
          <span class="bold-num">92</span> / <span class="hundred">100</span>
        </span>
      </div>

      <div class="summary-result verbal-bg">
        <span>
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <span class="verbal">Verbal</span>
        </span>

        <span>
          <span class="bold-num">61</span> / <span class="hundred">100</span>
        </span>
      </div>

      <div class="summary-result visual-bg">
        <span>
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <span class="visual">Visual</span>
        </span>

        <span>
          <span class="bold-num">72</span> / <span class="hundred">100</span>
        </span>
      </div>

      <button>Continue</button>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Candice</a>.
  </footer>
</body>
</html>
